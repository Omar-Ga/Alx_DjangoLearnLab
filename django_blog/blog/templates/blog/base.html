{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
    <header>
        <h1>Django Blog</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'post-list' %}">Posts</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Profile</a>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="background:none; border:none; color:white; cursor:pointer; text-decoration:underline; font-family:inherit; font-size:inherit; padding:0;">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
        <div class="search-bar">
            <form action="{% url 'search' %}" method="get">
                <input type="text" name="q" placeholder="Search posts or tags...">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2026 Django Blog</p>
    </footer>
    <script src="{% static 'blog/js/script.js' %}"></script>
</body>
</html>
